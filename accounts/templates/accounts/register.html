{% extends 'base.html' %}

{% block title %}SignUp{% endblock %}


{% block content %}
<div class="container">
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success btn-block">Sign Up</button>
    </form>
    <br>
    <div class="btn-group btn-group-sm" role="group">
        <a class="btn btn-dark btn-block" target="_blank" href="{% url 'social:begin' 'github' %}">GitHub</a>
        <a class="btn btn-danger btn-block" target="_blank" href="{% url 'social:begin' 'google-oauth2' %}">Google</a>
        <a class="btn btn-info btn-block" target="_blank" href="{% url 'social:begin' 'instagram' %}">Instagram</a>
    </div>
</div>
{% endblock %}
