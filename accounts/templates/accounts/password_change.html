{% extends 'base.html' %}

{% block title %}Password change{% endblock %}


{% block content %}

<div class="container">
    <div class="col-md-5 m-auto">
        <h1>Password change</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-block">Password change</button>
        </form>

    </div>
</div>
{% endblock %}
